<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Match Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/banner.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/play.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% if 'user_id' not in session %}
        <script>window.location.href = "/register";</script>
    {% else %}
        <script>
            let initialScore = {{ current_score }};
        </script>

        <div id="header">
            <div id="player-name">{{ username }}</div>
            <h1>Emoji Match Game</h1>
            <div id="score">Score: {{ current_score }}</div>
        </div>

        <div id="countdown">Time left: 5s</div>
        <div id="target-emoji">ðŸ˜„</div>
        <div id="banner"></div>
        <div id="options"></div>

        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% endif %}
</body>
</html>
